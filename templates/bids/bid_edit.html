{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Bid - FreelancerHub{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">
                        <i class="fas fa-edit me-2"></i>Edit Bid
                    </h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount ($)</label>
                            <input type="number" class="form-control" id="amount" name="amount" 
                                   value="{{ bid.amount }}" step="0.01" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="delivery_time" class="form-label">Delivery Time (days)</label>
                            <input type="number" class="form-control" id="delivery_time" name="delivery_time" 
                                   value="{{ bid.delivery_time }}" min="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="proposal" class="form-label">Proposal</label>
                            <textarea class="form-control" id="proposal" name="proposal" rows="6" required>{{ bid.proposal }}</textarea>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'bids:detail' bid.pk %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i>Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>Update Bid
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
