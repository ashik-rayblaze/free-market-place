{% extends 'base.html' %}
{% load static %}

{% block title %}Start Conversation - FreelancerHub{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">
                        <i class="fas fa-comment me-2"></i>Start Conversation
                    </h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-info">
                        <strong>Starting conversation with:</strong> {{ other_user.get_full_name|default:other_user.username }}
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="subject" name="subject" 
                                   placeholder="Enter conversation subject" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Initial Message</label>
                            <textarea class="form-control" id="message" name="message" rows="5" 
                                      placeholder="Type your initial message..." required></textarea>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'accounts:dashboard' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i>Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane me-1"></i>Start Conversation
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
